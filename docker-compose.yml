version: '3.8'

services:
  qwen-tts-api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: qwen-tts-api
    ports:
      - "8000:8000"
    volumes:
      - ./models:/models:cached
      - ./output:/output
      - ./logs:/logs
    environment:
      - PYTHONUNBUFFERED=1
      - NVIDIA_VISIBLE_DEVICES=all
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    networks:
      - qwen-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: nginx:alpine
    container_name: qwen-tts-frontend
    ports:
      - "80:80"
      - "443:443"
    environment:
      - API_URL=http://162.243.222.51:8000/api
    command: /bin/sh -c "printf 'window.API_URL=\"%s\";' \"$API_URL\" > /usr/share/nginx/html/config.js && nginx -g 'daemon off;'"
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - qwen-tts-api
    networks:
      - qwen-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  qwen-network:
    driver: bridge
